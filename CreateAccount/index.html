<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="#" class="form">
                <div class="form-create">
                    <label for="name" class="label label-name">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="My name is">

                    <label for="email" class="label label-email">Email address</label>
                    <input type="email" class="input input-email" placeholder="qetal@example.com">

                    <label for="password" class=" label label-password">Password</label>
                    <input type="password" class=" input input-password" placeholder="********">
                </div>

                <input type="submit" value="Create account" class="primary-button create-button">
            </form>
        </div>
    </main>
</body>
</html>
