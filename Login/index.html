<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <span class="logo"></span>

            <form action="" class="form">
                <div class="form-login">
                    <label for="email" class="label label-form">Email address</label>
                    <input type="text" id="email" class="input input-email" placeholder="qetal@example.com">
    
                    <label for="password" class="label label-form">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="********">
                    
                    <input type="submit" value="Log in" class="primary-button login-button">
                    <p>
                        <a href="#">Forgot my password</a>
                    </p>
                </div>

                <button class="secondary-button signup-button">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
