<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatePassword</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <span class="logo"></span>
            <h1>Create Password</h1>
            <p>Enter a new passowrd for you account</p>

            <form action="#" class="form">
                <label for="password" class="label label-form">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="********">

                <label for="new-password" class="label label-form">Re-enter Password</label>
                <input type="password" id="new-password" class="input input-password" placeholder="********">
                
                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </main>
</body>
</html>
